              <button id="upload-btn" class="operate-btn mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">

            <label class="translate-btn mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">

              </label>
            </div>
            <div class="color-pallet-div">
              <div class="color-pallet">
                <input id="text-color" class="text-color">
              </div>
            </div>
